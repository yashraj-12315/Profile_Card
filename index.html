<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn link for font awesome of arrow and ellipsis -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link for Goofle Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="topsection">
        <!-- Left Arrow -->
        <i class="fa-solid fa-arrow-left"></i>
        <!-- Ellipsis Vertical -->
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

      <!-- Adding the profile image -->

      <img
        class="profile-image"
        src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Virat_Kohli.jpg"
        alt="Error"
        height="100px"
        width="100px"
      />

      <!-- Profile Details -->
      <h1 class="pro-name">Virat Kohli</h1>
      <h3 class="pro-detail">Cricketer and Entrepreneur</h3>

      <section class="social-media">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
      </section>

      <section class="button">
        <button class="button1">Message</button>
        <button class="button2">Subscribe</button>
      </section>
      <!-- Social Share Section -->
      <section class="social-icons">
        <i class="fa-regular fa-heart" style="border-right: 2px solid black;width: 30%;"> <b>50.5 k</b> </i>
        
        <i
          class="fa-regular fa-comment"
          style="border-right: 2px solid black;width: 30%;"
        > <b> 10.6 k</b></i>
       
        <i class="fa-solid fa-share"> <b>6.25 k</b> </i>
        
      </section>
    </div>
  </body>
</html>
